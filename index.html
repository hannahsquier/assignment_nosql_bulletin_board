<!DOCTYPE html>
<html ng-app="BulletinBoard">
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

  <script src="underscore.js"></script>
  <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>NoSQL Bulletin Board</title>
</head>
<body ng-controller="PostsCtrl">
  <div class="row"></div>
  <div class="col-xs-6"></div>

  <div class="col-xs-6">
    <div>
      <h2>{{ post.title}}</h2>
      <p>{{ post.author}}</p>
      <p>{{post.date}}</p>
      <p>{{post.text}}</p>
    </div>

    <div ng-repeat="comment in postComments">
      <h2>{{ comment.author }}</h2>
      <p>{{ comment.date }}</p>
      <p>{{ comment.text }}</p>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="angular/services/postsService.js"></script>
  <script src="angular/services/commentsService.js"></script>
  <script src="angular/controllers/PostsCtrl.js"></script>
</body>
</html>
